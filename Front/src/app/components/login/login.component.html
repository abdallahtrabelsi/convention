<div class="container">
  <h2>Login</h2>
<form #loginform ="ngForm" (ngSubmit)="loginUser()">
  <small class="text-danger">{{msg}}</small>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.emailId" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class ="text-danger" [class.d-none]="email.valid || email.untouched"> Email  is required field</small>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password"  required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
    <small class ="text-danger" [class.d-none]="password.valid || password.untouched"> Password  is required field</small>
  </div>

  <button type="submit" class="btn btn-info">Login</button>
</form>
</div>
