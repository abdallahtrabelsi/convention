<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="email"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button">
                                        <!--(click)="findUserByEmailId()">
                                        (click)="delteUser(user.id)"-->
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Date Creation</th>
            <th>Date Expiration</th>
            <th>Date Viguer</th>
            <th>Domain</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let con of conventionn">
            <td>{{con.id}}</td>
            <td>{{con.dateEditionConvention}}</td>
            <td>{{con.dateExpirationConvention}}</td>
            <td>{{con.dateVigueurConvention}}</td>
            <td>{{con.objet}}</td>
            <td>{{con.type}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="delConvention(con.id)" ><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
